[defaults]
# Use the local inventory file by default
inventory = inventory.ini

# Don't prompt for SSH host key verification (home network)
host_key_checking = False

# Use default callback with YAML format for prettier output
stdout_callback = default
callbacks_enabled = ansible.posix.profile_tasks

# SSH connection timeout
timeout = 30

# Don't create .retry files on failure
retry_files_enabled = False

[ssh_connection]
# Reuse SSH connections for speed
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

# Enable pipelining for faster execution
pipelining = True
